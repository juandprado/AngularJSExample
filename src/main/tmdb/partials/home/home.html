<article>
	<h4>{{apiURL}}</h4>
	<h3>Popular Movies</h3>
	<ol>
		<li ng-repeat="x in view.movies.results"> <a href="/#/movie/{{x.id}}" style="color: #00008B"> <b>{{x.title}}</b> </a> ({{x.popularity | number:0}}%)</li>
	</ol>
</article>
<article>
	<h3>Popular TV Shows</h3>
	<ol>
		<li ng-repeat="x in view.tvShows.results"><b>{{x.name}}</b> ({{x.popularity | number:0}}%)</li>
	</ol>
</article>
